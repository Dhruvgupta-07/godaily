              </svg>
              <span>Tasks</span>

            <a href="analytics.html" class="nav-link">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />

      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header class="topbar">
        <div class="search-bar">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input type="text" id="global-search" placeholder="Search task">
          <span class="search-shortcut">âŒ˜ F</span>
        </div>
        <div class="topbar-right">
          <div class="last-synced">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Last synced:</span>
            <span class="sync-time" id="last-sync-time">Just now</span>
          </div>
          <div class="user-info">
            <div class="user-details">
              <span class="user-name">Dhruv Gupta</span>
              <span class="user-email">dhruv@godaily.com</span>
            </div>
            <div class="user-avatar">DG</div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="page-content">
        <h1 class="page-title">Tasks</h1>

        <!-- Add Task Section -->
        <section class="card" style="margin-bottom: 24px;">
          <h2 class="section-title">Add New Task</h2>
          <form class="add-task-form" id="add-task-form">
            <input type="text" id="task-input" placeholder="Enter new task..." required>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
        </section>

        <!-- Task List -->
        <section class="tasks-section">
          <h2 class="section-title">All Tasks</h2>
          <div class="task-list" id="all-tasks">
            <div class="no-tasks">No tasks yet. Add your first task above!</div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="/static/js/app.js"></script>
  <script>
    // Initialize tasks page on load
    document.addEventListener('DOMContentLoaded', function() {
      renderAllTasks();
      updateSyncTime();
      
      // Add task form handler
      document.getElementById('add-task-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('task-input');
        if (input.value.trim()) {
          addTask(input.value.trim());
          input.value = '';
          renderAllTasks();
        }
      });
    });
  </script>
</body>
</html>
